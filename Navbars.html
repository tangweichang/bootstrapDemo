<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<style>
		.box {
			background-color:#d3d3d3;
			border:1px solid grey;
		}
		.large {
			font-size:400%;
			color:green;
		}
	</style>
  </head>
  <body>
	<div class="navbar navbar-inverse"> <!-- navbar-fixed-top makes the nabar fixed at the top -->
		<div class="container">
			<div class="navbar-header">
				<a href="" class="navbar-brand">My Website</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				 <span class="sr-only">Toggle navigation</span>
			 	<span class="icon-bar"></span>
				 <span class="icon-bar"></span>
				 <span class="icon-bar"></span>
				</button>

			</div>
			
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="">Page 1</a></li>
					<li><a href="">Page 2</a></li>
					<li><a href="">Page 3</a></li>
				</ul>
			</div>
		
		</div>
	</div>
	<!-- blackground navbar
	<div class="navbar navbar-inverse">
	</div>
	-->
	<div class="container">
   		 <h1>Our Bootstrap Page</h1>
		<form> 
		<!-- <form class="form-inline"> -->
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username"/>
			</div>	
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password"/>
			</div>	
			<div class="form-group">
				<label for="date">Date</label>
				<input type="date" class="form-control" name="date"/>
			</div>	
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email"/>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Keep me logged in
				</label>
			</div>
			<div class="form-group">
				<input type="submit" value="Log in" class="btn btn-default" name="login"/>
			</div>	
			
	
		</form>
		<table class="table table-striped table-bordered">
			<tr><th>Name</th><th>Age</th></tr>
			<tr class="success"><td>TJ</td><td>23</td></tr>
			<tr><td>TJ</td><td>23</td></tr>
			<tr><td class="danger">TJ</td><td>23</td></tr>
		</table>
		<span class="glyphicon glyphicon-search large" aria-hidden="true"></span>
		<div class="input-group">
			<span class="glyphicon glyphicon-comment input-group-addon"></span>
			<input class="form-control" type="text" />
		</div>
		<button type="button" class="btn btn-success">
		<span class="glyphicon glyphicon-calendar"></span>
		Calendar
		</button>
		
		<div class="alert alert-success">
			You've done it!
		</div>
		<!-- alert-danger -->
		<div class="alert alert-danger alert-dismissable">
		<button type="button" class="close" data-dismiss="alert">x</button>					It is wrong!
		</div>
		
		<ul class="list-group">
			<li class="list-group-item">Item 1
			<span class="badge">12</span></li>
			<li class="list-group-item">Item 2</li>
			<li class="list-group-item">Item 3</li>
			<li class="list-group-item">Item 4</li>
		</ul>

		

	</div>

	</div> -->
		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
   </body>
</html>
